<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- Site Metas -->

  <title>PetStay</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./js/customHeader.js" ></script>
  <script src="js/login.js" ></script>
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Poppins:400,700|Roboto:400,700&display=swap"
    rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <header class="header_section">
    <div class="container" id="header-main">
     
    </div>
  </header>

  <div class="login_section " id="loginDiv" >
    <div class="container ">
      <div class="heading_container ">
        <h2 class="" id="loginTitle">
          Login
        </h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 " id="loginform">
          <form action="#" id="login">
            <div>
              <input type="email" placeholder="Email" id="emailLogin"/>
            </div>
            <div>
              <input type="password" placeholder="Senha" id="senhaLogin"/>
            </div>
            <div>
              <div class="btn-box" id="btn-login">
                <button id="login-btn" type="submit">
                  Login
                </button>
              </div>
              <a href="resetPassword.html" style="margin-left: 25px;">Esqueci minha senha</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="quadro" >
      <h2>Informações de Reserva</h2>
      <form action="" id="reservaForm">
        <div class="form-group">
          <label for="endereco">Digite seu Endereço:</label>
          <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço">
        </div>
        <div class="form-group">
          <label for="data-entrada">Data de Entrada:</label>
          <input type="date" id="data-entrada" name="data-entrada">
        </div>
        <div class="form-group">
          <label for="data-saida">Data de Saída:</label>
          <input type="date" id="data-saida" name="data-saida">
        </div>
        <div class="btn-box">
          <button id="btn-search" type="submit" >
            Buscar cuidadores
          </button>
        </div>
      </form>
    </div>
  </div>
  <footer class="footer_section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <div class="footer_logo">
            <div>
              <a href="#">
                <img src="images/logo.png" alt="PetStay Logo" />
                <span>
                  PetStay
                </span>
              </a>
            </div>
            <p>
              Para que serve o nosso sistema? O hotelzinho para pets é uma hospedagem temporária em momentos quando seus
              tutores precisam se ausentar.
            </p>
          </div>
        </div>
        <div class="col-md-6 col-lg-6">
          <div class="footer_links">
            <h5>
              Contate-nos
            </h5>
            <div class="footer_contact">
              <div class="contact_link_box">
                <a href="tel:0800P3TST4Y">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                  <span>
                    Número: 0800 P3T ST4Y
                  </span>
                </a>
                <a href="mailto:contato@petstay.com.br">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  <span>
                    contato@petstay.com.br
                  </span>
                </a>
              </div>
            </div>
            <div class="footer_social">
              <a href="#">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </a>
              <a href="#">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
              <a href="#">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </a>
              <a href="#">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
  <!-- <script src="js/script.js"></script> -->
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js  "></script>
  <script src="js/custom.js"></script>
</body>

</html>
